    <br><br>

    <ion-grid>

            <ion-col shape="round" size="small">
                <img class="md-image-avatar" [src]="driverPhoto ? driverPhoto: 'assets/img/empty_photo.svg'">
            </ion-col>
            <ion-col style="display: flex; flex-direction: column; justify-content: center;">
                <ion-row>
                    <ion-label class="display">{{myFullName}}</ion-label>
                </ion-row>
                <br>
                <ion-row>
                    <ion-label class="sm-display">{{myEmail}}</ion-label>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
