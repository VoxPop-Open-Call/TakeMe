<div>
    <div class="row">
        <div class="col-md-12">
            <h1 id="page-heading" data-cy="PromoterItineraryHeading" class="lg-title mb-0 float-start">
                <span jhiTranslate="familityBackofficeApp.promoterItinerary.home.title">Promoter Itineraries</span>
            </h1>
            <a [routerLink]="['/operator/promoter-itineraries/new']">
                <button type="button" class="btn btn-circle btn-primary btn-md font-white float-end">
                    <fa-icon icon="plus" class="pe-2"></fa-icon>{{ 'backoffice.add' | translate }}
                </button>
            </a>
        </div>
    </div>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <hr>

    <div class="alert alert-warning" id="no-result" *ngIf="promoterItineraries?.length === 0">
        <span jhiTranslate="familityBackofficeApp.promoterItinerary.home.notFound">No Promoter Itineraries found</span>
    </div>

    <p-table [value]="promoterItineraries" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="d-flex">
                        <span jhiTranslate="familityBackofficeApp.promoterItinerary.service">Service</span>
                    </div>
                </th>
                <th>
                    <div class="d-flex">
                        <span jhiTranslate="familityBackofficeApp.promoterItinerary.name">Name</span>
                    </div>
                </th>
                <th>
                    <div class="d-flex">
                        <span jhiTranslate="familityBackofficeApp.promoterItinerary.startDate">Start Date</span>
                    </div>
                </th>
                <th>
                    <div class="d-flex">
                        <span jhiTranslate="familityBackofficeApp.promoterItinerary.endDate">End Date</span>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-promoterItinerary>
            <tr>
                <td class="pointer" (click)="goToDetailed(promoterItinerary.id)">{{ promoterItinerary.service.name }}</td>
                <td class="pointer" (click)="goToDetailed(promoterItinerary.id)">{{ promoterItinerary.name }}</td>
                <td class="pointer" (click)="goToDetailed(promoterItinerary.id)">{{ promoterItinerary.startDate | formatMediumDate }}</td>
                <td class="pointer" (click)="goToDetailed(promoterItinerary.id)">{{ promoterItinerary.endDate | formatMediumDate }}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="pagination margin-t-15">
        <ngb-pagination [collectionSize]="totalItems" [page]="page + 1" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" (pageChange)="navigateToPage($event)">
            <ng-template ngbPaginationPrevious>
                <div jhiTranslate="global.paginator.previous">Previous</div>
            </ng-template>
            <ng-template ngbPaginationNext>
                <div jhiTranslate="global.paginator.next">Next</div>
            </ng-template>
        </ngb-pagination>
    </div>
</div>
<br><br>
