<div class="modal-header">
    <h4>Veículos</h4>

    <button type="button" class="btn btn-light" (click)="close()">
      <fa-icon icon="xmark" class="pe-2"></fa-icon>
      {{ 'backoffice.close' | translate }}
    </button>
</div>

<jhi-alert></jhi-alert>

<div class="modal-body">
    <p-table [value]="vehicles" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>Designação</th>
                <th>Matricula</th>
                <th>Capacidade</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vehicle>
            <tr>
                <td>{{ vehicle.designation }}</td>
                <td>{{ vehicle.licensePlate }}</td>
                <td>{{ vehicle.capacity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="modal-footer justify-content-start">
    <ngb-pagination
      [collectionSize]="totalElements"
      [page]="page + 1"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      (pageChange)="changePage($event)"
    >
        <ng-template ngbPaginationPrevious>
            <div jhiTranslate="global.paginator.previous">Previous</div>
        </ng-template>
        <ng-template ngbPaginationNext>
            <div jhiTranslate="global.paginator.next">Next</div>
        </ng-template>
    </ngb-pagination>
</div>
