<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="promoterStopPoint">
      <h2 data-cy="promoterStopPointDetailsHeading">
        <span jhiTranslate="familityBackofficeApp.promoterStopPoint.detail.title">Promoter Stop Point</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ promoterStopPoint.id }}</span>
        </dd>
        <dt><span jhiTranslate="familityBackofficeApp.promoterStopPoint.name">Name</span></dt>
        <dd>
          <span>{{ promoterStopPoint.name }}</span>
        </dd>
        <dt><span jhiTranslate="familityBackofficeApp.promoterStopPoint.scheduledTime">Scheduled Time</span></dt>
        <dd>
          <span>{{ promoterStopPoint.scheduledTime | formatExpressionDateTime }}</span>
        </dd>
        <dt><span jhiTranslate="familityBackofficeApp.promoterStopPoint.promoterItinerary">Promoter Itinerary</span></dt>
        <dd>
          <div *ngIf="promoterStopPoint.promoterItineraryId">
            <a [routerLink]="['/promoter-itinerary', promoterStopPoint.promoterItineraryId, 'view']">{{
              promoterItinerary.name
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="familityBackofficeApp.promoterStopPoint.location">Location</span></dt>
        <dd>
          <div *ngIf="promoterStopPoint.location">
            <a [routerLink]="['/location', promoterStopPoint.location.id, 'view']">{{ promoterStopPoint.location.street }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/promoter-stop-point', promoterStopPoint.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
