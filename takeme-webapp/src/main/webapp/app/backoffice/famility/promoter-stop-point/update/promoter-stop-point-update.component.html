<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-promoter-stop-point-heading"
        data-cy="PromoterStopPointCreateUpdateHeading"
        jhiTranslate="familityBackofficeApp.promoterStopPoint.home.createOrEditLabel"
      >
        Create or edit a Promoter Stop Point
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="familityBackofficeApp.promoterStopPoint.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="familityBackofficeApp.promoterStopPoint.scheduledTime" for="field_scheduledTime"
            >Scheduled Time</label
          >
          <div class="d-flex">
            <input
              id="field_scheduledTime"
              data-cy="scheduledTime"
              type="datetime-local"
              class="form-control"
              name="scheduledTime"
              formControlName="scheduledTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('scheduledTime')!.invalid && (editForm.get('scheduledTime')!.dirty || editForm.get('scheduledTime')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('scheduledTime')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('scheduledTime')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="familityBackofficeApp.promoterStopPoint.promoterItinerary"
            for="field_promoterItinerary"
            >Itinerary Definition</label
          >
          <select
            class="form-control"
            id="field_promoterItinerary"
            data-cy="promoterItinerary"
            name="promoterItinerary"
            formControlName="promoterItinerary"
            [compareWith]="comparePromoterItinerary"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="promoterItineraryOption" *ngFor="let promoterItineraryOption of promoterItinerariesSharedCollection">
              {{ promoterItineraryOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="familityBackofficeApp.promoterStopPoint.location" for="field_location">Location</label>
          <select
            class="form-control"
            id="field_location"
            data-cy="location"
            name="location"
            formControlName="location"
            [compareWith]="compareLocation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="locationOption" *ngFor="let locationOption of locationsSharedCollection">{{ locationOption.street }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
