<div class="modal-header">
    <fa-icon icon="exclamation-triangle" class="lg-icon"></fa-icon>
    <button type="button" class="btn btn-light" (click)="activeModal.dismiss('cancel')">
        <fa-icon icon="xmark" class="pe-2"></fa-icon>
        {{ 'backoffice.cancel' | translate }}
    </button>
</div>

<div class="modal-body">
    <span jhiTranslate="backoffice.are-you-sure">Are you sure to</span>
    <span jhiTranslate="backoffice.deactivate" *ngIf="!activated" class="text-lowercase text-bold">deactivate</span>
    <span jhiTranslate="backoffice.reactivate" *ngIf="activated" class="text-lowercase text-bold">reactivate</span>
    <span>{{ name }} ?</span>
</div>

<div class="modal-footer">
    <button class="btn btn-circle btn-primary font-white" (click)="activeModal.close('Ok')">
        <fa-icon icon="check" class="pe-2"></fa-icon>
        {{ 'backoffice.confirm' | translate }}
    </button>
</div>
